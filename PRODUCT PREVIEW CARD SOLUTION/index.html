<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./style.css" />

      defer

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product">
      <img
        src="./images/image-product-desktop.jpg"
        alt="Product Image"
        class="product__image product__image--desktop"
      />
      <img
        src="./images/image-product-mobile.jpg"
        alt="Product Image"
        class="product__image--mobile"
      />
      <div class="product__details">
        <h4 class="product__subheading">Perfume</h4>
        <h1 class="product__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <span class="price__discount">$149.99</span>
          <span class="price__dashed">$169.99</span>
        </div>
        <a href="#" class="btn btn__cart"
          ><span><img src="./images/icon-cart.svg" alt="Cart Icon" /></span>Add
          to Cart</a
        >
      </div>
    </div>
  </body>
</html>
